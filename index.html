
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

</head>
<body>
    <main class="main container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn" name="search">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <img src="/assets/search(2).png" alt="search icon" width="30px">
                        <h4 class="country-txt">Delhi</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 28 oct</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="cloud img" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
        <div class="weather-conditions-container">
                <div class="condition-item">
                    <img src="/assets/waterdrop.png" alt="water img" width="25px">
                    <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
            </div>
            <div class="condition-item">
                <img src="/assets/windspeed.png" alt="water img" width="25px">
                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                 </div>
            </div>
        </div>
        <div class="forecast-item-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">29 oct</h5>
                <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="forecastChart" width="200" height="200"></canvas>
        </div>
    </section>

    <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="">
        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
    </section>

    <section class="not-found section-message" style="display: none;">
        <img src="assets/message/not-found.png" alt="">
        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
    </section>

    </main>
</body>
</html>
